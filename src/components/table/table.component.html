<section>
    <table>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Eye Color</th>
                <th>Creation Date</th>
            </tr>
            @for (character of characters; track $index) {
            <tr>
                <td>{{character.name}}</td>
                <td>{{character.height}}</td>
                <td>{{character.eye_color}}</td>
                <td>{{character.created | date}}</td>
            </tr>
            }
        </tbody>
    </table>

    <div class="pagination-container">
        @for (pageNumber of pagesArray; track $index) {
        <div class="pagination-section" (click)="getPeoplePaginate(pageNumber)">{{pageNumber}}</div>
        }
    </div>
</section>
